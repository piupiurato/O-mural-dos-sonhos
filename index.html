<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>🌈 O Mural dos Sonhos 🌈</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    O teu navegador não suporta áudio.
  </audio>

  <div class="container">
    <h1>🌈 O Mural dos Sonhos 🌈</h1>
    <p class="sub">Os sonhos que quero viver contigo, meu amor...</p>

    <div class="mural">
      <div class="sonho">
        <img src="img/casa.jpg" alt="Casa">
        <p>Ter a nossa casinha dos sonhos 🏡</p>
      </div>
      <div class="sonho">
        <img src="img/viagem.jpg" alt="Viagem">
        <p>Viajar o mundo de mãos dadas ✈️</p>
      </div>
      <div class="sonho">
        <img src="img/filhos.jpg" alt="Filhos">
        <p>Construir uma família linda 👶</p>
      </div>
      <div class="sonho">
        <img src="img/negocio.png" alt="Negócio">
        <p>Ter o nosso negócio juntos 💼</p>
      </div>
      <div class="sonho">
        <img src="img/por-do-sol.jpg" alt="Pôr-do-sol">
        <p>Ver o pôr do sol contigo 🌅</p>
      </div>
      <div class="sonho">
        <img src="img/envelhecer.jpg" alt="Envelhecer juntos">
        <p>Envelhecer juntinhos 👵👴</p>
      </div>
    </div>
  </div>

  <div class="coracoes"></div>

</body>
</html>
